{% extends 'podapp/base.html' %}

{% block content %}
<h2>Podcast Index</h2>
{% if podcast_list %}
    <ul>
        {% for podcast in podcast_list %}
            <li>
                <p><strong><a href="{% url 'podcast' podcast.id %}">{{ podcast.name }}</a></strong>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No podcasts are available.</p>
{% endif %}

<h2>Add a Podcast</h2>
Click <a href="{% url 'add_podcast' %}">here</a> to add a podcast
{% endblock %}
